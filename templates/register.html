<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="../public/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../public/css/main.css">
    <link rel="stylesheet" href="../public/css/font-awesome/css/font-awesome.min.css">


</head>
<body>
<div id="main">
    <div class="row marginTop">
        <div class="col-md-1 col-md-offset-1">
            <img src="../public/img/logo.png" alt="logo">
        </div>

        <div class="col-md-3">
            <h1>eLab Library</h1>
        </div>

        <div class="col-md-2 col-md-offset-3" id="add">
            <a href="./" class="btn btn-success">New Book &nbsp &nbsp <i class="fa fa-plus-circle"></i></a>
        </div>
    </div>

    <form role="form" action="register" method="post" class="marginTop">
        <div class="form-group">
            <input type="text" name="user" class="form-control" id="usr" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input type="password" name="pass" class="form-control" id="pwd" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="email" name="mail" class="form-control" id="mail" placeholder="Email" required>
        </div>


        <div class="row marginTop marginBottom">
            <div class=" col-md-2 col-md-offset-5"><button type="submit" class="btn btn-success " id="register">Register &nbsp &nbsp <i class="fa fa-key"></i></button></div>
        </div>

    </form>

</div>
</body>
<script src="../public/js/jquery/dist/jquery.min.js"></script>
<script src="../public/css/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
